<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GameHub connect is a platform for gamers to connect and share their experiences." />
    <meta name='author' content='Panashe Gonese'>
    <title>Gamehub Connect | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
    <script type="module" src="/js/newsletter.js"></script>
    <link rel="icon" href="/images/favicon.ico" />
  </head>

  <body>
    <header class="divider" id="main-header">
      <!-- Dynamic header from main.js -->
    </header>
    <main class="divider">
      <div class="hero parallax">
        <p class="sticky">Gamehub<span class="highlight">Connect</span></p>
      </div>
      <section class="mission">
        <p>All the gaming data you need at the touch of your fingers... or the click of a button</p>
      </section>
      <h2>Trending</h2>
      <section>
        <ul class="game-list">
          <!-- Dynamic Game List from GameList.mjs -->
        </ul>
      </section>
      <a href="./game-listing/index.html"><button id="explore">Explore</button></a>
      <h2>Favourites</h2>
      <section id="fav">
        <ul class="fav-list">

        </ul>
      </section>
      <!-- newsletter signup -->
      <div class="newsletter-signup">
        <h2>Stay up to date with our latest news and promotions!</h2>
        <form id="newsletter-signup-form">
          <input type="email" name="email" placeholder="Enter your email address">
          <button type="submit">Sign up for our newsletter</button>
        </form>
      </div>
    </main>
    <footer id="main-footer">
      <!-- Dynamic footer from main.js -->
    </footer>
  </body>
</html>
