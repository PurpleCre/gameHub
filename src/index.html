<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamehub Connect | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
    <script type="module" src="/js/newsletter.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      <!-- Dynamic header from main.js -->
    </header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Gamehub<span class="highlight">Connect</span></div>
        </div>
      </div>
      <section class="mission">
        <p>All the gaming data you need at the touch of your fingers... or the click of a button</p>
      </section>
      <section class="categories">
        <h2>Trending</h2>
        <ul class="game-list">
          <!-- Dynamic Game List from GameList.mjs -->
        </ul>
      </section>
      <a href="./game-listing/index.html"><button id="explore">Explore</button></a>
      <h2>Favourites</h2>
      <section id="fav">
        <ul class="fav-list">

        </ul>
      </section>
      <!-- newsletter signup -->
      <div class="newsletter-signup">
        <h2>Stay up to date with our latest news and promotions!</h2>
        <form id="newsletter-signup-form">
          <input type="email" name="email" placeholder="Enter your email address">
          <button type="submit">Sign up for our newsletter</button>
        </form>
      </div>
    </main>
    <footer id="main-footer">
      <!-- Dynamic footer from main.js -->
    </footer>
  </body>
</html>
